<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .auth-container {
            max-width: 520px;
            background: rgba(30, 41, 59, 0.85);
            padding: 3.5rem 2.5rem;
            border-radius: 22px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.37);
            color: #fff;
            margin: 40px auto;
            width: 100%;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .auth-container label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 1.1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #1e293b;
            color: #fff;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-container button:hover {
            background: linear-gradient(90deg, #2563eb, #7c3aed, #059669);
        }
        .auth-container .switch-link {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .auth-container .switch-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .auth-container {
                max-width: 98vw;
                padding: 2rem 0.7rem;
                border-radius: 14px;
                margin: 18vw 0 0 0;
            }
            .auth-container h2 {
                font-size: 1.5rem;
            }
            .auth-container label {
                font-size: 1rem;
            }
            .auth-container input[type="text"],
            .auth-container input[type="password"] {
                font-size: 1rem;
                padding: 0.8rem;
            }
            .auth-container button {
                font-size: 1rem;
                padding: 0.9rem;
            }
            .auth-container .switch-link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
        <!-- Navbar copied from homepage -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="home.html">
                        <img src="Images/Aqua_Verse-logo.png" alt="AquaVerse Logo" class="nav-logo-img">
                    </a>
                </div>
                        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle navigation" aria-expanded="false">
                            <span class="menu-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </button>
<style>
    .menu-icon {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 24px;
        height: 24px;
        gap: 4px;
    }
    .menu-icon span {
        display: block;
        width: 24px;
        height: 3px;
        background: #2563eb;
        border-radius: 2px;
        transition: all 0.3s;
    }
</style>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="team.html" class="nav-link">Team</a></li>
                    <li><a href="table.html" class="nav-link">Dive Sites</a></li>
                    <li><a href="volunteer.html" class="nav-link">Volunteer</a></li>
                    <li><a href="sitemap.html" class="nav-link">Site Map</a></li>
                    <li><a href="feedback.html" class="nav-link">Feedback</a></li>
                    <li><a href="profile.html" class="nav-link">Profile</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                    <li><a href="signin.html" class="nav-link active">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    <div class="auth-container">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="login.html" class="switch-link">Already have an account? Log In</a>
    </div>
</body>
<script>
    // Mobile Menu Toggle for Signin Page
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navMenu = document.getElementById('navMenu');
    if (mobileMenuBtn && navMenu) {
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
                    mobileMenuBtn.innerHTML = navMenu.classList.contains('active')
                        ? '<i class="fas fa-times"></i>'
                        : '<span class="menu-icon"><span></span><span></span><span></span></span>';
            mobileMenuBtn.setAttribute('aria-expanded', navMenu.classList.contains('active'));
        });
        // Close menu when a nav link is clicked (for mobile UX)
        navMenu.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768 && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                    mobileMenuBtn.setAttribute('aria-expanded', 'false');
                }
            });
        });
    }
</script>
</html>
