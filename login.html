<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .auth-container {
            max-width: 520px;
            background: rgba(30, 41, 59, 0.85);
            padding: 3.5rem 2.5rem;
            border-radius: 22px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.37);
            color: #fff;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.2rem;
        }
        .auth-container label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 1.1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #1e293b;
            color: #fff;
            font-size: 1.1rem;
        }
        .auth-container button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #10b981);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-container button:hover {
            background: linear-gradient(90deg, #2563eb, #7c3aed, #059669);
        }
        .auth-container .switch-link {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .auth-container .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
            <!-- Navbar copied from homepage -->
            <nav class="navbar">
                <div class="nav-container">
                    <div class="nav-logo">
                        <a href="home.html">
                            <img src="Images/Aqua_Verse-logo.png" alt="AquaVerse Logo" class="nav-logo-img">
                        </a>
                    </div>
                    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle navigation" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="nav-menu" id="navMenu">
                        <li><a href="home.html" class="nav-link">Home</a></li>
                        <li><a href="team.html" class="nav-link">Team</a></li>
                        <li><a href="table.html" class="nav-link">Dive Sites</a></li>
                        <li><a href="volunteer.html" class="nav-link">Volunteer</a></li>
                        <li><a href="sitemap.html" class="nav-link">Site Map</a></li>
                        <li><a href="feedback.html" class="nav-link">Feedback</a></li>
                        <li><a href="profile.html" class="nav-link">Profile</a></li>
                        <li><a href="login.html" class="nav-link active">Login</a></li>
                        <li><a href="signin.html" class="nav-link">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
    <div class="auth-container">
        <h2>Log In</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
        <a href="signin.html" class="switch-link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
